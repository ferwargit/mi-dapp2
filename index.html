<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="https://via.placeholder.com/32" type="image/png">
  <title>Mi DApp2</title>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="container mx-auto p-4">
    <h1 id="pageTitle" class="text-2xl font-bold text-center mb-4">Conéctate a Metamask</h1>
    <div class="text-center">
      <button id="connectButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Conectar a Metamask
      </button>
    </div>
    <p id="status" class="text-center mt-4"></p>
    
    <!-- Nuevos contenedores para información de red y balance -->
    <div id="networkInfo" class="mt-6 bg-white shadow-md rounded-lg p-4 hidden">
      <h2 class="text-xl font-semibold mb-2">Información de Red</h2>
      <div class="grid grid-cols-2 gap-4">
        <div>
          <p class="font-medium">Red:</p>
          <p id="networkName" class="text-gray-600">-</p>
        </div>
        <div>
          <p class="font-medium">ID de Red:</p>
          <p id="networkId" class="text-gray-600">-</p>
        </div>
      </div>
    </div>

    <div id="accountInfo" class="mt-6 bg-white shadow-md rounded-lg p-4 hidden">
      <h2 class="text-xl font-semibold mb-2">Información de Cuenta</h2>
      <div class="grid grid-cols-1 gap-4">
        <div>
          <p class="font-medium">Dirección:</p>
          <p id="accountAddress" class="text-gray-600 break-words">-</p>
        </div>
        <div>
          <p class="font-medium">Balance:</p>
          <p id="accountBalance" class="text-gray-600">-</p>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
